<!doctype html>
<html ng-app="myApp">
<head>
    <script src="../lib/slick-grid/lib/jquery-1.11.2.min.js"></script>
    <script src="../lib/slick-grid/lib/jquery.event.drag-2.3.0.js"></script>
    <script src="../lib/slick-grid/lib/jquery-ui-1.11.3.min.js"></script>

    <script src="../lib/slick-grid/slick.core.js"></script>
    <script src="../lib/slick-grid/slick.grid.js"></script>

    <script src="../lib/angular/angular.js"></script>
    <script src="../dist/ng-bootstrap-slickgrid.js"></script>
    <script src="../lib/lodash/lodash.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../dist/css/slick.grid.css">
    <link rel="stylesheet" href="../dist/css/jquery-ui-1.11.3.custom.css">
    <link rel="stylesheet" href="../dist/css/ng-bootstrap-grid.css">
    <link rel="stylesheet" href="../dist/css/examples.css">
    <style>
        .wrapper{
            border: 1px dashed red;
            height: 150px;
            overflow-x: hidden;
            overflow-y: scroll;
            width: 150px;
        }
        .wrapper .selection{
            width:150px;
            border:1px solid #ccc
        }
        .demo-grid {
            width:100%;height:500px;border:1px solid #666;
        }
    </style>
</head>
<body>
<form name="form">
    <div class="container-fluid" ng-controller="MyController">
        <h1>Slick Grid Example1</h1>
        <slick-grid name="testGrid" options="options" class="demo-grid" columns="columns" data="data"></slick-grid>
    </div>
</form>
<script type="text/javascript">
    var myApp = angular.module('myApp', ['ng-bootstrap-slickgrid']);

    myApp.controller('MyController', ['$scope','$filter', function($scope, $filter) {
        console.log("angular init");
        $scope.options = {
            editable: false,
            enableAddRow: false,
            enableCellNavigation: true
        };
        $scope.data = [];
        $scope.columns = [
            {id: "title", name: "Title", field: "title"},
            {id: "duration", name: "Duration", field: "duration"},
            {id: "%", name: "% Complete", field: "percentComplete"},
            {id: "start", name: "Start", field: "start"},
            {id: "finish", name: "Finish", field: "finish"},
            {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
        ];

        for (var i = 0; i < 5000; i++) {
            $scope.data[i] = {
                title: "Task " + i,
                duration: "5 days",
                percentComplete: Math.round(Math.random() * 100),
                start: "01/01/2009",
                finish: "01/05/2009",
                effortDriven: (i % 5 == 0)
            };
        }
    }])
</script>
</body>
</html>
